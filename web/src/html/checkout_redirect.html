<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>


    <meta name="description" content="">
    <!--link rel="apple-touch-icon" href="icon.png"-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#33CCAB">

    <!--note CSS is included via webpack-->
    <script async src="https://www.googletagmanager.com/gtag/js"></script>
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3"></script>

</head>

<body>
<div class="centered">
    <header>
        <a href="/"><img class="logo" src="/assets/images/logoWhite.svg" alt="Cactus logo"/></a>
    </header>
    <section id="loading-message">
        <h1>Loading checkout...</h1>
        <p>You should be redirected momentarily. If that doesn't happen, please tap the button below.</p>
        <button id="checkout-button" role="link">
            Go to Checkout
        </button>
    </section>
    <section id="error-message" class="error hidden">
        <h1>Oops! Something went wrong</h1>
        <p class="message">We were unable to send you to the checkout page. Please try again later.</p>
        <button role="link" onclick="goBack()">Go Back</button>
    </section>
</div>

<!--Note: JS is included via webpack-->
</body>
<script>
    function goBack(){
        window.history.back();
    }
</script>
</html>
