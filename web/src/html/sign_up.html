<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--
      Mailchimp style sheet - might not need it, but is useful for error responses from form validation, etc
      for overriding mailchimp styles
      https://mailchimp.com/help/css-hooks-for-customizing-forms/?_ga=2.182420327.1706163018.1558414964-1765411640.1547337406
     -->
    <!--<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">-->

    <meta name="description" content="See yourself and the world more positively. Questions to help you become more mindful and reflect on what makes you happy.">
    <meta name="og:site_name" content="Cactus">
    <meta name="og:title" content="Sign Up">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/cactus-app-prod.appspot.com/o/static%2Fog-image.png?alt=media&token=b2d52de3-ecc5-42f4-a401-f4158d1c4296">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:description" content="See yourself and the world more positively. Questions to help you become more mindful and reflect on what makes you happy.">
    <meta name="twitter:image" content="https://firebasestorage.googleapis.com/v0/b/cactus-app-prod.appspot.com/o/static%2Ftwitter-image.png?alt=media&token=a26531e8-3add-4459-be15-c2a14ae2d9ff">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@itscalledcactus">
    <meta name="twitter:title" content="Sign Up">
    <meta name="twitter:description" content="See yourself and the world more positively. Questions to help you become more mindful and reflect on what makes you happy.">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#33CCAB">

    <!--note CSS is included via webpack-->
    <script async src="https://www.googletagmanager.com/gtag/js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"/>

</head>

<body>
<header>
    <a href="/"><img class="logo" src="/assets/images/logo.svg" alt="Cactus logo"/></a>
</header>
<div class="centered">

    <div class="signup-container" id="signup-container">
        <div id="welcome-message" class="hidden">
            <h1>Cactus Journal</h1>
        </div>
        <form class="email-form hidden" id="email-signup">
            <div class="alert error hidden">Sorry, looks like we have issues.</div>
            <input type="email" name="email" placeholder="Enter your email address" id="email-input"/>
            <button type="submit" name="submit" class="email-submit-button">Next</button>
        </form>
        <div id="third-party-loading" class="loading hidden">
            <img src="/assets/images/loading.svg" alt=""/>Signing In...
        </div>
        <div class="divider hidden">
            <p class="message-container">Or choose from one of the following:</p>
        </div>
        <div id="third-party-logins">
            <div class="buttonContainer" id="signup-app"></div>
        </div>
    </div>
</div>
<img id="pinkBlob" src="assets/images/pinkBlob.svg" alt=""/>
<img id="yellowBlob1" src="assets/images/yellowNeedleBlob.svg" alt=""/>
</body>
</html>
