<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--
      Mailchimp style sheet - might not need it, but is useful for error responses from form validation, etc
      for overriding mailchimp styles
      https://mailchimp.com/help/css-hooks-for-customizing-forms/?_ga=2.182420327.1706163018.1558414964-1765411640.1547337406
     -->
    <!--<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">-->

    <meta name="description" content="Free to use, better with Premium">
    <meta name="og:site_name" content="Cactus">
    <meta name="og:title" content="Cactus Premium">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/cactus-app-prod.appspot.com/o/static%2Fog-pricing.jpg?alt=media&token=df99ec76-bdf0-4f26-8a7e-66e23c508e77">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:description" content="Free to use, better with Premium">
    <meta name="twitter:image" content="https://firebasestorage.googleapis.com/v0/b/cactus-app-prod.appspot.com/o/static%2Fog-pricing.jpg?alt=media&token=df99ec76-bdf0-4f26-8a7e-66e23c508e77">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@itscalledcactus">
    <meta name="twitter:title" content="Cactus Premium">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#33CCAB">

    <!--note CSS is included via webpack-->
    <script async src="https://www.googletagmanager.com/gtag/js"></script>

    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3"></script>
</head>

<body>
    <header></header>
    <div id="premium-pricing"></div>
    <footer id="footer"></footer>
</body>
</html>
